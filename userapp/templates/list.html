{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-10">
        <h2>User List</h2>
    </div>
    <div class="col-md-2">
        <a href="/logout" class="pull-right" style="display: inline-block">Logout</a>
    </div>
</div>
<br>
<table class="table" id="users">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email}}</td>
        <td>{{ user.country }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block js %}
<script>
    $(function () {
        $('#users').DataTable();
    });
</script>
{% endblock %}
